<ion-header>

  <ion-navbar>
    <ion-title>Weather</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header margin-left>
      <h1 ion-text color="grey">{{ city }}, {{countryCode}}</h1>
      <h2 ion-text color="grey">{{ time | date:"EEEE, hh:mm"}}</h2>

      <h2 ion-text color="grey">{{descr}}</h2>
    </ion-card-header>
    <ion-card-content>
      <div class="main-info">
        <img src="{{imgUrl}}" alt="">
        <div class="subinfo">
          <img src="assets/icon/weathericons/temperature.svg" alt="">
          <h1>{{temp | number:'1.0-0'}} Â°C</h1>
        </div>
      </div>
    </ion-card-content>
    <div class="extraInfo">
      <canvas id="tempChart" width="80" height="150"></canvas>
    </div>
  </ion-card>
</ion-content>
