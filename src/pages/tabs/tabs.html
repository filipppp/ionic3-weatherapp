<ion-tabs tabsHighlight="true">
  <ion-tab (ionSelect)="transition($event)" tabIcon="home" tabTitle="Home" [root]="homeroot"></ion-tab>
  <ion-tab (ionSelect)="transition($event)" tabIcon="sunny" tabTitle="Weather" [root]="weatherroot"></ion-tab>
  <ion-tab (ionSelect)="transition($event)" tabIcon="cog" tabTitle="Settings" [root]="settingsroot"></ion-tab>
  <ion-tab (ionSelect)="transition($event)" tabIcon="information-circle" tabTitle="About" [root]="aboutroot"></ion-tab>
</ion-tabs>
